<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

// å…ˆè²æ˜ä¸€å€‹ç©ºçš„é™£åˆ—ï¼Œä¹‹å¾Œå¯ä»¥æ”¾è³‡æ–™é€²å»
const cities = [];

// å–å¾—è³‡æ–™åº«çš„è³‡æ–™ä¸¦è½‰æ›æˆé™£åˆ—
fetch(endpoint)
          .then(blob => blob.json())
          // æŠŠè³‡æ–™æ¨å…¥é™£åˆ—ä¸­ï¼Œä¸¦ç”¨'...' è®“dataé™£åˆ—è·Ÿç©ºçš„citiesé™£åˆ—åˆä½µ
          .then(data => cities.push(...data))

// ç”¨ä¾†æœå°‹è³‡æ–™æ˜¯å¦ç›¸ç¬¦çš„function
function findMatch(wordToMatch, cities) {
  return cities.filter(place => {
    // RegExp()'æ­£å‰‡é‹ç®—å¼' g:globalå…¨åŸŸå¤§å°å¯« i:ignoreCase å¿½ç•¥å¤§å°å¯«
    const regexp = new RegExp(wordToMatch, 'gi')
    // å›å‚³place'functionå'.'çš„'city'å±¬æ€§'.match'èˆ‡ä¹‹ç›¸ç¬¦çš„'
    return place.city.match(regexp) || place.state.match(regexp);
  })
}
// åœ¨ä¸»æ§å°ç”¨â–½æ­¤functionå·²ç¶“å¯ä»¥æœå°‹('ä»»ä½•èˆ‡è³‡æ–™åº«ç›¸ç¬¦çš„è³‡æ–™', cities(è³‡æ–™åº«é™£åˆ—å))
// findMatch('Bos', cities);

// æ­£å‰‡é‹ç®—å¼functionç‚ºäº†å°‡æœå°‹æ¸…å–®çš„æ•¸å­—å¢åŠ é€—é»
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches(){
  const matchArray = findMatch(this.value, cities);
  const html = matchArray.map(place => {
    const regexp = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regexp, `<span class="hl">${this.value}</span>`)
    const stateName = place.state.replace(regexp, `<span class="hl">${this.value}</span>`)
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
  }).join('');
  suggests.innerHTML = html;
}


// è²æ˜æœå°‹æ¡†
const search = document.querySelector('.search');
// è²æ˜å»ºè­°åˆ—è¡¨
const suggests = document.querySelector('.suggestions');

search.addEventListener('change', displayMatches);
search.addEventListener('keyup', displayMatches);



</script>
